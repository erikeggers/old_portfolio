<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BrikBit</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="title">BrikBit</div>
    <div id="setSearch">
            <p>Welcome to BrikBit! Enter a LEGO set number below.</p>
            <form class="set-search">
                <input class="set-num" id="setNum" size="32">
                <button class="btn">SEARCH</button>
            </form>
            <div><span class="helpText">(Not sure which one to look at? Try 10260-1, 10251-1 or 75192-1)</span></div>
    </div>
    <div id="content">

        <div id="set"></div>
        <div id="setParts"></div>

    </div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="scripts/vue.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
